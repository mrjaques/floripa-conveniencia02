<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Pedidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #212529;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pedidos-container {
            padding: 20px;
        }

        .pedido-card {
            background: rgb(0, 0, 0);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }

        .pedido-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .pedido-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .pedido-id {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }

        .pedido-data {
            color: #6c757d;
            font-size: 0.9em;
        }

        .pedido-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }

        .info-label {
            font-weight: bold;
            color: #495057;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-value {
            color: #212529;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-aguardando {
            background: #fff3cd;
            color: #856404;
        }

        .status-preparando {
            background: #cce5ff;
            color: #004085;
        }

        .status-pronto {
            background: #d4edda;
            color: #155724;
        }

        .status-entregue {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-cancelado {
            background: #f8d7da;
            color: #721c24;
        }

        .pedido-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .pedido-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .pedido-info {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçπ Painel Administrativo</h1>
            <p>Gerencie seus pedidos de forma eficiente</p>
        </div>

        <div class="controls">
            <div>
                <button class="btn btn-primary" id="btnCarregar">
                    üîÑ Atualizar Pedidos
                </button>
                <button class="btn btn-success" id="btnReorganizar">
                    üîß Reorganizar Planilha
                </button>
            </div>
            <div>
                <select id="filtroStatus">
                    <option value="todos">Todos os Status</option>
                    <option value="aguardando">Aguardando</option>
                    <option value="preparando">Preparando</option>
                    <option value="pronto">Pronto</option>
                    <option value="entregue">Entregue</option>
                    <option value="cancelado">Cancelado</option>
                </select>
            </div>
        </div>

        <div class="stats" id="estatisticas">
            <!-- Estat√≠sticas ser√£o inseridas aqui -->
        </div>

        <div class="pedidos-container">
            <div id="loading" class="loading">
                Carregando pedidos...
            </div>
            <div id="pedidos" style="display: none;">
                <!-- Pedidos ser√£o inseridos aqui -->
            </div>
        </div>
    </div>

    <script>
        // Substitua pela URL do seu Google Apps Script
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwvDgwFC53l7kHvWykWNx2BDeUQOBs7m13LQWpFRTqdoT-ZffZA7v8LPjWsCvj5oIBR/exec';
        
        let todosPedidos = [];
        let pedidosFiltrados = [];

        // Carregar pedidos ao iniciar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            carregarPedidos();
        });

        async function carregarPedidos() {
            try {
                mostrarLoading(true);
                
                const response = await fetch(`${GAS_URL}?action=getPedidos`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    todosPedidos = data.pedidos || [];
                    pedidosFiltrados = [...todosPedidos];
                    
                    console.log('Pedidos carregados:', todosPedidos);
                    
                    renderizarEstatisticas();
                    renderizarPedidos();
                } else {
                    throw new Error(data.message || 'Erro ao carregar pedidos');
                }
            } catch (error) {
                console.error('Erro ao carregar pedidos:', error);
                mostrarErro(`Erro ao carregar pedidos: ${error.message}`);
            } finally {
                mostrarLoading(false);
            }
        }

        function renderizarEstatisticas() {
            const stats = {
                total: todosPedidos.length,
                aguardando: todosPedidos.filter(p => (p.status || 'aguardando') === 'aguardando').length,
                preparando: todosPedidos.filter(p => (p.status || 'aguardando') === 'preparando').length,
                pronto: todosPedidos.filter(p => (p.status || 'aguardando') === 'pronto').length,
                entregue: todosPedidos.filter(p => (p.status || 'aguardando') === 'entregue').length
            };

            const totalReceita = todosPedidos.reduce((sum, pedido) => {
                const valor = parseFloat(String(pedido.total || '0').replace(',', '.'));
                return sum + (isNaN(valor) ? 0 : valor);
            }, 0);

            document.getElementById('estatisticas').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">Total de Pedidos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.aguardando}</div>
                    <div class="stat-label">Aguardando</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.preparando}</div>
                    <div class="stat-label">Preparando</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.pronto}</div>
                    <div class="stat-label">Prontos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">R$ ${totalReceita.toFixed(2)}</div>
                    <div class="stat-label">Receita Total</div>
                </div>
            `;
        }

        function renderizarPedidos() {
            const container = document.getElementById('pedidos');
            
            if (pedidosFiltrados.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Nenhum pedido encontrado</h3>
                        <p>N√£o h√° pedidos para exibir no momento.</p>
                    </div>
                `;
                return;
            }

            const pedidosHtml = pedidosFiltrados.map(pedido => {
                // Garantir que todas as propriedades existam com valores padr√£o
                // const {
                //     id = 'N/A',
                //     data = 'Data n√£o informada',
                //     nome = 'Nome n√£o informado',
                //     endereco = 'Endere√ßo n√£o informado',
                //     pagamento = 'Forma de pagamento n√£o informada',
                //     pedido: itens = 'Pedido n√£o informado',
                //     total = 'Total n√£o informado',
                //     status = 'aguardando'
                // } = pedido;
                const {
                    id = 'N/A',
                    data = 'Data n√£o informada',
                    nome = 'Nome n√£o informado',         // Cliente
                    endereco = 'Endere√ßo n√£o informado', // Endere√ßo
                    pagamento = 'Forma de pagamento n√£o informada', // Pagamento
                    pedido: itens = 'Pedido n√£o informado',         // Itens do pedido
                    total = 'Total n√£o informado',       // Total
                    status = 'aguardando'                // Status
                } = pedido;

                const dataFormatada = formatarData(data);
                const statusClass = `status-${status.toLowerCase()}`;

                return `
                    <div class="pedido-card">
                        <div class="pedido-header">
                            <div class="pedido-id">Pedido #${id}</div>
                            <div class="pedido-data">${dataFormatada}</div>
                        </div>
                        
                        <div class="pedido-info">
                            <div class="info-item">
                                <div class="info-label">üë§ Cliente</div>
                                <div class="info-value">${nome}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">üìç Endere√ßo</div>
                                <div class="info-value">${endereco}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">üí≥ Pagamento</div>
                                <div class="info-value">${pagamento}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">üõí Pedido</div>
                                <div class="info-value">${itens}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">üí∞ Total</div>
                                <div class="info-value">R$ ${total}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">üìä Status</div>
                                <div class="info-value">
                                    <span class="status-badge ${statusClass}">${status}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="pedido-actions">
                            <button class="btn btn-warning btn-sm" onclick="atualizarStatus('${id}', 'preparando')">
                                üîÑ Preparando
                            </button>
                            <button class="btn btn-success btn-sm" onclick="atualizarStatus('${id}', 'pronto')">
                                ‚úÖ Pronto
                            </button>
                            <button class="btn btn-primary btn-sm" onclick="atualizarStatus('${id}', 'entregue')">
                                üöö Entregue
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="atualizarStatus('${id}', 'cancelado')">
                                ‚ùå Cancelar
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = pedidosHtml;
        }

        function formatarData(data) {
            try {
                if (!data || data === 'Data n√£o informada') {
                    return 'Data n√£o informada';
                }
                
                const date = new Date(data);
                if (isNaN(date.getTime())) {
                    return String(data); // Retorna como string se n√£o conseguir converter
                }
                
                return date.toLocaleString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                console.error('Erro ao formatar data:', error);
                return String(data);
            }
        }

        async function atualizarStatus(pedidoId, novoStatus) {
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'updateStatus',
                        pedidoId: pedidoId,
                        novoStatus: novoStatus
                    })
                });

                const data = await response.json();

                console.log(pedido);

                if (data.status === 'success') {
                    // Atualizar o pedido localmente
                    const pedido = todosPedidos.find(p => p.id == pedidoId);
                    if (pedido) {
                        pedido.status = novoStatus;
                    }
                    
                    const pedidoFiltrado = pedidosFiltrados.find(p => p.id == pedidoId);
                    if (pedidoFiltrado) {
                        pedidoFiltrado.status = novoStatus;
                    }
                    
                    renderizarEstatisticas();
                    renderizarPedidos();
                    
                    mostrarSucesso(`Status atualizado para: ${novoStatus}`);
                } else {
                    throw new Error(data.message || 'Erro ao atualizar status');
                }
            } catch (error) {
                console.error('Erro ao atualizar status:', error);
                mostrarErro(`Erro ao atualizar status: ${error.message}`);
            }
        }

        function filtrarPedidos() {
            const filtro = document.getElementById('filtroStatus').value;
            
            if (filtro === 'todos') {
                pedidosFiltrados = [...todosPedidos];
            } else {
                pedidosFiltrados = todosPedidos.filter(pedido => 
                    (pedido.status || 'aguardando') === filtro
                );
            }
            
            renderizarPedidos();
        }

        async function reorganizarPlanilha() {
            if (!confirm('Tem certeza que deseja reorganizar a planilha? Esta a√ß√£o ir√° corrigir a estrutura dos dados.')) {
                return;
            }

            try {
                mostrarLoading(true);
                
                const response = await fetch(`${GAS_URL}?action=reorganizar`);
                const resultado = await response.text();
                
                mostrarSucesso('Planilha reorganizada com sucesso!');
                
                // Recarregar pedidos ap√≥s reorganiza√ß√£o
                setTimeout(() => {
                    carregarPedidos();
                }, 1000);
                
            } catch (error) {
                console.error('Erro ao reorganizar planilha:', error);
                mostrarErro(`Erro ao reorganizar planilha: ${error.message}`);
            } finally {
                mostrarLoading(false);
            }
        }

        function mostrarLoading(mostrar) {
            const loading = document.getElementById('loading');
            const pedidos = document.getElementById('pedidos');
            
            if (mostrar) {
                loading.style.display = 'block';
                pedidos.style.display = 'none';
            } else {
                loading.style.display = 'none';
                pedidos.style.display = 'block';
            }
        }

        function mostrarSucesso(mensagem) {
            alert(`‚úÖ ${mensagem}`);
        }

        function mostrarErro(mensagem) {
            alert(`‚ùå ${mensagem}`);
        }
    </script>
</body>
</html>
